<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="description" content="Run, jump, and fly through Base! Endless crypto runner adventure. Dodge bugs, glitches, rug pulls, and broken blocks. Collect Base tokens to unlock rocket mode and boost scores. Connect wallet for leaderboard, share achievements on social media. Fast-paced retro-style game built on Base blockchain. Join the race! üöÄ">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0052FF">
    <title>Base Runner - Endless Crypto Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0052FF 0%, #7B3FE4 50%, #FF6B9D 100%); display: flex; justify-content: center; align-items: center; z-index: 10000; flex-direction: column; color: white; font-family: system-ui, -apple-system, sans-serif;">
        <div style="font-size: 24px; margin-bottom: 20px; text-align: center;">Base Runner</div>
        <div style="font-size: 16px; opacity: 0.8; text-align: center;">Loading game...</div>
        <div id="loading-error" style="display: none; margin-top: 20px; padding: 15px; background: rgba(255,0,0,0.2); border-radius: 10px; max-width: 80%; text-align: center; font-size: 14px;"></div>
    </div>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="score-display">Score: 0</div>
            <div id="high-score-display">High Score: 0</div>
            
            <!-- Wallet Connection UI -->
            <div id="wallet-ui">
                <button id="wallet-connect-btn" class="wallet-btn">Connect Wallet</button>
                <div id="wallet-info" style="display: none;">
                    <span id="wallet-address"></span>
                </div>
                <button id="wallet-disconnect-btn" class="wallet-btn" style="display: none;">Disconnect</button>
            </div>
            
            <div id="menu-screen" class="screen">
                <h1>Base Runner</h1>
                <p>Press <strong>SPACE</strong> or <strong>tap</strong> to jump/fly</p>
                <p class="instructions">Avoid obstacles and collect Base tokens!</p>
                <div id="wallet-menu-section">
                    <button id="wallet-connect-menu-btn" class="wallet-menu-btn">Connect Wallet</button>
                    <div id="wallet-info-menu" style="display: none;">
                        <span id="wallet-address-menu"></span>
                        <button id="wallet-disconnect-menu-btn" class="wallet-menu-btn-small">Disconnect</button>
                    </div>
                </div>
                <div class="button-group">
                    <button id="start-button">Start Game</button>
                    <button id="leaderboard-button" class="secondary-btn">Leaderboard</button>
                </div>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <div class="game-over-content">
                    <div class="inspirational-message">
                        <p class="inspirational-text">Keep running, keep collecting, keep building!</p>
                        <p class="inspirational-subtext">Every run makes you stronger on Base.</p>
                    </div>
                    <div class="score-container">
                        <h2 class="game-over-title">Game Over</h2>
                        <p id="final-score" class="final-score-display">Final Score: 0</p>
                        <p id="high-score-badge" class="high-score-badge hidden">üèÜ New High Score! üèÜ</p>
                        <div class="share-icons-container">
                            <button id="share-x-button" class="share-icon-btn" title="Share on X">ùïè</button>
                            <button id="share-twitter-button" class="share-icon-btn" title="Share on Twitter">üê¶</button>
                            <button id="share-button" class="share-icon-btn" title="Share">üì§</button>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="restart-button">Play Again</button>
                        <button id="leaderboard-button-2" class="secondary-btn">Leaderboard</button>
                    </div>
                </div>
            </div>
            <div id="leaderboard-screen" class="screen hidden">
                <h2>Leaderboard</h2>
                <div id="leaderboard-content">
                    <div id="leaderboard-list"></div>
                </div>
                <button id="close-leaderboard">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Polyfills and checks for mobile compatibility -->
    <script>
        // Polyfill for requestAnimationFrame (for older mobile browsers)
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = (function() {
                return window.webkitRequestAnimationFrame ||
                       window.mozRequestAnimationFrame ||
                       window.oRequestAnimationFrame ||
                       window.msRequestAnimationFrame ||
                       function(callback) {
                           window.setTimeout(callback, 1000 / 60);
                       };
            })();
        }
        
        // Polyfill for localStorage (basic fallback for private browsing)
        if (!window.localStorage) {
            window.localStorage = {
                _data: {},
                setItem: function(id, val) {
                    this._data[id] = String(val);
                },
                getItem: function(id) {
                    return this._data.hasOwnProperty(id) ? this._data[id] : null;
                },
                removeItem: function(id) {
                    delete this._data[id];
                },
                clear: function() {
                    this._data = {};
                }
            };
        }
        
        // Check canvas support
        function checkCanvasSupport() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                return !!(canvas && ctx);
            } catch (e) {
                return false;
            }
        }
        
        if (!checkCanvasSupport()) {
            const errorDiv = document.getElementById('loading-error');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Your browser does not support HTML5 Canvas. Please use a modern browser.';
            }
            throw new Error('Canvas not supported');
        }
    </script>
    
    <!-- Ethers.js for wallet connection - load with error handling and fallback -->
    <script>
        (function() {
            // Try multiple CDN sources for better reliability
            const cdnSources = [
                'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js',
                'https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js'
            ];
            
            let currentIndex = 0;
            
            function tryLoad(src) {
                const script = document.createElement('script');
                script.src = src;
                script.onload = function() {
                    console.log('Ethers.js loaded successfully from:', src);
                    window.ethersLoaded = true;
                };
                script.onerror = function() {
                    console.warn('Failed to load ethers.js from:', src);
                    currentIndex++;
                    if (currentIndex < cdnSources.length) {
                        console.log('Trying next CDN source...');
                        tryLoad(cdnSources[currentIndex]);
                    } else {
                        console.warn('All CDN sources failed. Wallet functionality will be disabled.');
                        window.ethersLoaded = false;
                    }
                };
                document.head.appendChild(script);
            }
            
            // Start loading from first CDN source
            tryLoad(cdnSources[0]);
        })();
    </script>
    <script src="js/utils.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/floatingText.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/input.js"></script>
    <script src="js/token.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script>
        // Initialize game when page loads
        let game;
        let walletManager;
        
        // Wait for both DOM and all resources to load
        function initializeGame() {
            try {
                console.log('Initializing game...');
                console.log('Canvas element exists:', !!document.getElementById('game-canvas'));
                
                // Initialize wallet manager with error handling (continue even if it fails)
                try {
                    walletManager = new WalletManager();
                    console.log('Wallet manager initialized');
                } catch (walletError) {
                    console.warn('Wallet manager initialization failed (continuing without wallet):', walletError);
                    walletManager = null; // Continue without wallet
                }
                
                // Initialize game with error handling
                try {
                    const canvasElement = document.getElementById('game-canvas');
                    if (!canvasElement) {
                        throw new Error('Canvas element #game-canvas not found in DOM');
                    }
                    
                    console.log('Creating Game instance...');
                    game = new Game('game-canvas', walletManager);
                    console.log('Game instance created');
                    
                    console.log('Initializing game objects...');
                    game.init();
                    console.log('Game initialized successfully!');
                    
                    // Ensure menu screen is visible and interactive
                    if (game.menuScreen) {
                        game.menuScreen.classList.remove('hidden');
                        game.menuScreen.style.display = 'flex';
                        game.menuScreen.style.pointerEvents = 'auto';
                        game.menuScreen.style.zIndex = '100';
                        console.log('Menu screen confirmed visible');
                    }
                    
                    // Add MULTIPLE direct event listeners to start button - CRITICAL FIX
                    const startBtn = document.getElementById('start-button');
                    if (startBtn) {
                        console.log('Adding direct start button listeners as PRIMARY handlers...');
                        
                        // Make button highly interactive
                        startBtn.style.pointerEvents = 'auto';
                        startBtn.style.touchAction = 'manipulation';
                        startBtn.style.cursor = 'pointer';
                        startBtn.style.zIndex = '10000';
                        startBtn.style.position = 'relative';
                        startBtn.style.minHeight = '44px';
                        startBtn.style.display = 'flex';
                        
                        const directHandler = (e) => {
                            console.log('=== DIRECT START BUTTON HANDLER TRIGGERED ===', e ? e.type : 'direct');
                            if (e) {
                                if (e.preventDefault) e.preventDefault();
                                if (e.stopPropagation) e.stopPropagation();
                                if (e.stopImmediatePropagation) e.stopImmediatePropagation();
                            }
                            
                            // Check if game exists and is ready
                            if (!game) {
                                console.error('Game object is null/undefined!');
                                alert('Game not initialized! Please refresh the page.');
                                return false;
                            }
                            
                            if (typeof game.startGame !== 'function') {
                                console.error('game.startGame is not a function!', typeof game.startGame);
                                alert('Start game function not found! Please refresh the page.');
                                return false;
                            }
                            
                            try {
                                console.log('Calling game.startGame()...');
                                console.log('Current game state before:', game.state);
                                game.startGame();
                                console.log('Game state after startGame():', game.state);
                                
                                // Verify menu is hidden
                                setTimeout(() => {
                                    const menu = document.getElementById('menu-screen');
                                    if (menu) {
                                        console.log('Menu screen visibility check:', {
                                            hasHiddenClass: menu.classList.contains('hidden'),
                                            display: window.getComputedStyle(menu).display,
                                            visibility: window.getComputedStyle(menu).visibility,
                                            opacity: window.getComputedStyle(menu).opacity
                                        });
                                        
                                        // Force hide if not hidden
                                        if (!menu.classList.contains('hidden') || window.getComputedStyle(menu).display !== 'none') {
                                            console.log('Forcing menu to hide...');
                                            menu.classList.add('hidden');
                                            menu.style.display = 'none';
                                            menu.style.visibility = 'hidden';
                                            menu.style.opacity = '0';
                                        }
                                    }
                                }, 100);
                                
                            } catch (err) {
                                console.error('Error in direct handler:', err);
                                console.error('Error stack:', err.stack);
                                alert('Error starting game: ' + (err.message || String(err)));
                            }
                            
                            return false;
                        };
                        
                        // REMOVE ALL existing handlers by cloning
                        const parent = startBtn.parentNode;
                        const newBtn = startBtn.cloneNode(true);
                        parent.replaceChild(newBtn, startBtn);
                        const cleanBtn = document.getElementById('start-button');
                        
                        if (!cleanBtn) {
                            console.error('Failed to get button after clone!');
                            return;
                        }
                        
                        // Make button interactive
                        cleanBtn.style.pointerEvents = 'auto';
                        cleanBtn.style.touchAction = 'manipulation';
                        cleanBtn.style.cursor = 'pointer';
                        cleanBtn.style.zIndex = '10000';
                        cleanBtn.style.minHeight = '44px';
                        cleanBtn.style.display = 'flex';
                        cleanBtn.style.position = 'relative';
                        
                        // SINGLE SIMPLE HANDLER - just onclick
                        cleanBtn.onclick = function(e) {
                            console.log('=== START BUTTON CLICKED ===', e.type);
                            e.preventDefault();
                            e.stopPropagation();
                            
                            if (!game || typeof game.startGame !== 'function') {
                                alert('Game not ready! Refresh page.');
                                return false;
                            }
                            
                            console.log('Starting game... State before:', game.state);
                            game.startGame();
                            console.log('State after:', game.state);
                            
                            return false;
                        };
                        
                        // Mobile touch handler
                        cleanBtn.addEventListener('touchend', function(e) {
                            console.log('=== START BUTTON TOUCHED ===');
                            e.preventDefault();
                            e.stopPropagation();
                            cleanBtn.onclick(e);
                        }, { passive: false });
                        
                        console.log('Start button handler set up. onclick:', typeof cleanBtn.onclick);
                    } else {
                        console.error('CRITICAL: Start button not found for direct listener!');
                        // Create a visible error message
                        const errorMsg = document.createElement('div');
                        errorMsg.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:red;color:white;padding:20px;z-index:99999;border-radius:10px;';
                        errorMsg.textContent = 'ERROR: Start button not found! Check console for details.';
                        document.body.appendChild(errorMsg);
                    }
                    
                    // Hide loading screen after short delay
                    setTimeout(() => {
                        const loadingScreen = document.getElementById('loading-screen');
                        if (loadingScreen) {
                            loadingScreen.style.display = 'none';
                            console.log('Loading screen hidden');
                        }
                    }, 500);
                } catch (gameError) {
                    console.error('Game initialization failed:', gameError);
                    console.error('Stack trace:', gameError.stack);
                    // Show error in loading screen
                    const loadingScreen = document.getElementById('loading-screen');
                    const errorDiv = document.getElementById('loading-error');
                    if (loadingScreen && errorDiv) {
                        loadingScreen.style.background = 'linear-gradient(135deg, #8B0000 0%, #FF0000 100%)';
                        errorDiv.style.display = 'block';
                        errorDiv.innerHTML = '<strong>Game Initialization Error</strong><br>' + gameError.message + '<br><small>Check console for details</small>';
                    } else {
                        // Fallback error display
                        const fallbackError = document.createElement('div');
                        fallbackError.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:red;color:white;padding:20px;z-index:9999;border-radius:10px;text-align:center;max-width:80%;';
                        fallbackError.innerHTML = '<h2>Game Initialization Error</h2><p>' + gameError.message + '</p><p style="font-size:12px;margin-top:10px;">Check console for details</p>';
                        document.body.appendChild(fallbackError);
                    }
                    return;
                }
                
                // Set up mobile behavior prevention AFTER game is initialized
                // Prevent scrolling during gameplay (only for game canvas)
                // But allow pull-to-refresh when at top of page
                let touchStartY = 0;
                document.addEventListener('touchstart', (e) => {
                    if (e.touches && e.touches.length > 0) {
                        touchStartY = e.touches[0].clientY;
                    }
                }, { passive: true });
                
                document.addEventListener('touchmove', (e) => {
                    if (game && game.state === 'playing') {
                        // Only prevent default on game canvas area
                        if (e.target.closest('#game-canvas') || e.target.closest('#game-container')) {
                            e.preventDefault();
                        }
                    } else {
                        // When not playing, allow pull-to-refresh if at top of page
                        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                        if (scrollTop === 0 && e.touches && e.touches.length > 0) {
                            const touchY = e.touches[0].clientY;
                            // If pulling down from top, allow default (pull-to-refresh)
                            if (touchY > touchStartY && touchY - touchStartY > 10) {
                                // Allow pull-to-refresh - don't prevent default
                                return;
                            }
                        }
                        // Prevent default only on game canvas during non-playing states
                        if (e.target.closest('#game-canvas') || e.target.closest('#game-container')) {
                            e.preventDefault();
                        }
                    }
                }, { passive: false });
                
                // Prevent pinch zoom only on game canvas
                document.addEventListener('gesturestart', (e) => {
                    if (e.target.closest('#game-canvas') || e.target.closest('#game-container')) {
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('gesturechange', (e) => {
                    if (e.target.closest('#game-canvas') || e.target.closest('#game-container')) {
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('gestureend', (e) => {
                    if (e.target.closest('#game-canvas') || e.target.closest('#game-container')) {
                        e.preventDefault();
                    }
                });
                
                // Prevent double-tap zoom on game canvas
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    if (e.target.closest('#game-canvas') || e.target.closest('#game-container')) {
                        const now = Date.now();
                        if (now - lastTouchEnd <= 300) {
                            e.preventDefault();
                        }
                        lastTouchEnd = now;
                    }
                }, { passive: false });
                
                // Handle orientation change on mobile
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        if (game && typeof game.handleResize === 'function') {
                            game.handleResize();
                        }
                    }, 100);
                });
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    if (game && typeof game.handleResize === 'function') {
                        game.handleResize();
                    }
                });
                
                // Wallet connection handlers (top-right)
                const connectBtn = document.getElementById('wallet-connect-btn');
                const disconnectBtn = document.getElementById('wallet-disconnect-btn');
                
                // Wallet connection handlers (menu)
                const connectMenuBtn = document.getElementById('wallet-connect-menu-btn');
                const disconnectMenuBtn = document.getElementById('wallet-disconnect-menu-btn');
                
                const leaderboardBtn = document.getElementById('leaderboard-button');
                const leaderboardBtn2 = document.getElementById('leaderboard-button-2');
                const closeLeaderboardBtn = document.getElementById('close-leaderboard');
                
                // Helper to add touch and click events for mobile compatibility
                const addTouchClickListener = (element, handler, name) => {
                    if (!element) {
                        console.warn('Element not found:', name);
                        return;
                    }
                    
                    const safeHandler = (e) => {
                        if (e.cancelable) e.preventDefault();
                        e.stopPropagation();
                        console.log('Button triggered:', name, e.type);
                        try {
                            handler();
                        } catch (err) {
                            console.error('Error in handler for', name, ':', err);
                        }
                    };
                    
                    element.style.pointerEvents = 'auto';
                    element.style.touchAction = 'manipulation';
                    element.style.webkitTapHighlightColor = 'rgba(0,0,0,0)';
                    element.style.minHeight = '44px'; // Minimum touch target
                    
                    element.addEventListener('click', safeHandler, { passive: false });
                    element.addEventListener('touchend', safeHandler, { passive: false });
                    
                    console.log('Set up touch listener for:', name);
                };
                
                // Wallet buttons with touch support
                if (connectBtn && walletManager) {
                    addTouchClickListener(connectBtn, async () => {
                        try {
                            await walletManager.connect();
                        } catch (error) {
                            console.error('Wallet connect error:', error);
                        }
                    }, 'wallet-connect-btn');
                }
                
                if (disconnectBtn && walletManager) {
                    addTouchClickListener(disconnectBtn, () => {
                        try {
                            walletManager.disconnect();
                        } catch (error) {
                            console.error('Wallet disconnect error:', error);
                        }
                    }, 'wallet-disconnect-btn');
                }
                
                if (connectMenuBtn && walletManager) {
                    addTouchClickListener(connectMenuBtn, async () => {
                        try {
                            await walletManager.connect();
                        } catch (error) {
                            console.error('Wallet connect error:', error);
                        }
                    }, 'wallet-connect-menu-btn');
                }
                
                if (disconnectMenuBtn && walletManager) {
                    addTouchClickListener(disconnectMenuBtn, () => {
                        try {
                            walletManager.disconnect();
                        } catch (error) {
                            console.error('Wallet disconnect error:', error);
                        }
                    }, 'wallet-disconnect-menu-btn');
                }
                
                if (leaderboardBtn && game) {
                    addTouchClickListener(leaderboardBtn, () => {
                        if (game.showLeaderboard) {
                            game.showLeaderboard();
                        }
                    }, 'leaderboard-button');
                }
                
                if (leaderboardBtn2 && game) {
                    addTouchClickListener(leaderboardBtn2, () => {
                        if (game.showLeaderboard) {
                            game.showLeaderboard();
                        }
                    }, 'leaderboard-button-2');
                }
                
                if (closeLeaderboardBtn && game) {
                    addTouchClickListener(closeLeaderboardBtn, () => {
                        if (game.hideLeaderboard) {
                            game.hideLeaderboard();
                        }
                    }, 'close-leaderboard');
                }
                
            } catch (initError) {
                console.error('Initialization error:', initError);
                console.error('Stack trace:', initError.stack);
                const loadingScreen = document.getElementById('loading-screen');
                const errorDiv = document.getElementById('loading-error');
                if (loadingScreen && errorDiv) {
                    loadingScreen.style.background = 'linear-gradient(135deg, #8B0000 0%, #FF0000 100%)';
                    errorDiv.style.display = 'block';
                    errorDiv.innerHTML = '<strong>Initialization Error</strong><br>' + initError.message + '<br><small>Check console for details</small>';
                } else {
                    const fallbackError = document.createElement('div');
                    fallbackError.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:red;color:white;padding:20px;z-index:9999;border-radius:10px;text-align:center;max-width:80%;';
                    fallbackError.innerHTML = '<h2>Initialization Error</h2><p>' + initError.message + '</p><p style="font-size:12px;margin-top:10px;">Check console for details</p>';
                    document.body.appendChild(fallbackError);
                }
            }
        }
        
        // Initialize game when DOM is ready and scripts are loaded
        function startInitialization() {
            // Check if all required classes are loaded
            if (typeof Game === 'undefined') {
                console.warn('Game class not loaded yet, retrying...');
                setTimeout(startInitialization, 100);
                return;
            }
            
            if (typeof InputHandler === 'undefined') {
                console.warn('InputHandler class not loaded yet, retrying...');
                setTimeout(startInitialization, 100);
                return;
            }
            
            console.log('All scripts loaded, starting initialization...');
            console.log('Game class available:', typeof Game !== 'undefined');
            console.log('InputHandler class available:', typeof InputHandler !== 'undefined');
            
            // Small delay to ensure DOM is fully ready
            setTimeout(() => {
                initializeGame();
            }, 100);
        }
        
        // Try multiple initialization strategies for maximum compatibility
        let initAttempted = false;
        
        function tryInitialize() {
            if (initAttempted) return;
            initAttempted = true;
            console.log('Attempting initialization...');
            startInitialization();
        }
        
        // Strategy 1: DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('DOMContentLoaded fired');
                tryInitialize();
            });
        } else {
            // DOM already loaded
            console.log('DOM already loaded');
            setTimeout(tryInitialize, 100);
        }
        
        // Strategy 2: Window load (backup)
        window.addEventListener('load', () => {
            console.log('Window load event fired');
            setTimeout(() => {
                if (!game) {
                    console.log('Game not initialized yet, trying again...');
                    initAttempted = false; // Reset flag
                    tryInitialize();
                }
            }, 200);
        });
        
        // Strategy 3: Fallback timeout (last resort)
        setTimeout(() => {
            if (!game) {
                if (typeof Game === 'undefined' || typeof InputHandler === 'undefined') {
                    console.error('Game classes not found after 2 seconds');
                    const loadingScreen = document.getElementById('loading-screen');
                    const errorDiv = document.getElementById('loading-error');
                    if (loadingScreen && errorDiv) {
                        loadingScreen.style.background = 'linear-gradient(135deg, #8B0000 0%, #FF0000 100%)';
                        errorDiv.style.display = 'block';
                        errorDiv.innerHTML = '<strong>Script Loading Error</strong><br>Game scripts failed to load. Please check your internet connection and refresh the page.<br><br>Missing classes: ' + (typeof Game === 'undefined' ? 'Game ' : '') + (typeof InputHandler === 'undefined' ? 'InputHandler' : '');
                    }
                } else {
                    console.log('Fallback initialization triggered');
                    initAttempted = false; // Reset flag
                    tryInitialize();
                }
            }
        }, 2000);
    </script>
</body>
</html>
